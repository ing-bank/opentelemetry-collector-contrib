kafka:
  topic: spans
  brokers:
    - "foo:123"
    - "bar:456"
  client_id: otel-collector
  group_id: otel-collector
  auth:
    tls:
      ca_file: ca.pem
      cert_file: cert.pem
      key_file: key.pem
  metadata:
    retry:
      max: 10
      backoff: 5s
  limiter:
    interval: 5s
    receiver_accepted_spans_rate: 20
    processor_accepted_spans_rate: 20
    exporter_sent_spans_rate: 20
    exporter_queue_size_diff: 2000
    kafka_receiver_messages_rate: 20
    kafka_receiver_lag_diff: 2000
    enabled: true
kafka/logs:
  topic: logs
  encoding: direct
  brokers:
    - "coffee:123"
    - "foobar:456"
  client_id: otel-collector
  group_id: otel-collector
  initial_offset: earliest
  auth:
    tls:
      ca_file: ca.pem
      cert_file: cert.pem
      key_file: key.pem
  metadata:
    retry:
      max: 10
      backoff: 5s
